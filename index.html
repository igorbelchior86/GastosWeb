
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<title>Controle 365</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{--bg:#f2f4f7;--panel:#fff;--panel-alt:#f7f9fc;--accent:#0066ff;--accent-hover:#0056d4;--danger:#d92d20;--text:#111827;--text-muted:#6b7280;--border:#d1d5db;--radius:8px}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}
body{background:var(--bg);color:var(--text);padding:20px;display:flex;justify-content:center;font-size:15px}
.wrapper{width:100%;max-width:960px}
.container{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);padding:18px;margin-bottom:18px}
h2{font-size:1.2rem;font-weight:600;margin-bottom:12px}

/*--- form ---*/
.form-grid{display:grid;gap:10px}
.form-grid input,.form-grid select{padding:10px;border:1px solid var(--border);border-radius:var(--radius);font-size:.9rem;width:100%}
#addBtn{padding:12px;border:none;border-radius:var(--radius);background:var(--accent);color:#fff;font-weight:600;cursor:pointer}
#addBtn:hover{background:var(--accent-hover)}

/*--- buttons ---*/
button.danger{background:var(--danger);color:#fff}
button.danger:hover{opacity:.9}

/*--- table wrapper & table ---*/
.table-wrapper{overflow-x:auto}
table{width:100%;border-collapse:collapse;margin-top:10px;font-size:.82rem}
thead th{background:var(--panel-alt);text-align:left;font-weight:600;padding:6px}
th,td{border:1px solid var(--border);padding:6px;vertical-align:top;word-wrap:anywhere}
td.negative{color:#b42318;font-weight:600}
td.positive{color:#027a48;font-weight:600}
td.saldo-neg{background:#fdeaea}
tr.month-header{background:var(--panel-alt);cursor:pointer}
tr.month-header:hover{background:#e9ecf3}
tr.month-header td{font-weight:600}

/* invoices */
details.invoice summary{cursor:pointer;list-style:none}
details.invoice summary::before{content:'‚ñ∏';margin-right:4px}
details.invoice[open] summary::before{transform:rotate(90deg)}
.invoice{background:var(--panel-alt);padding:6px;border-radius:var(--radius);margin-bottom:4px}
.op-line{display:flex;gap:6px;font-size:.78rem;margin-bottom:2px;flex-wrap:wrap}
.op-ts{font-size:.68rem;color:var(--text-muted);margin-left:20px}
button.icon{background:none;border:none;font-size:1rem;color:var(--text-muted);padding:0 2px;cursor:pointer}
button.icon:hover{color:var(--accent-hover)}
button.icon.danger:hover{color:var(--danger)}
small{color:var(--text-muted);font-size:.75rem}

/*--- mobile ---*/
@media(max-width:480px){
  .container{padding:14px}
  .form-grid{grid-template-columns:1fr}
  /* hide Gastos dia col */
  th:nth-child(3),td:nth-child(3){display:none}
  /* narrow widths */
  th:nth-child(1),td:nth-child(1){width:68px}
  th:nth-child(4),td:nth-child(4){width:88px}
  th,td{padding:4px}
  .month-header td{font-size:.95rem;padding:6px 4px}
}
</style>
</head>
<body>
<div class="wrapper">

  <!-- Lan√ßar opera√ß√£o -->
  <div class="container">
    <h2>Lan√ßar opera√ß√£o</h2>
    <div class="form-grid">
      <input id="desc" placeholder="Descri√ß√£o">
      <input id="value" type="number" placeholder="Valor (- despesa)">
      <select id="method"></select>
      <input id="opDate" type="date">
      <button id="addBtn">Adicionar</button>
    </div>
  </div>

  <!-- Gerenciar cart√µes -->
  <div class="container">
    <details>
      <summary>Gerenciar cart√µes</summary>
      <div style="margin-top:10px">
        <div class="form-grid" style="grid-template-columns:repeat(auto-fit,minmax(120px,1fr));margin-bottom:6px">
          <input id="cardName" placeholder="Nome">
          <input id="cardClose" type="number" min="1" max="31" placeholder="Fech">
          <input id="cardDue" type="number" min="1" max="31" placeholder="Venc">
          <button id="addCardBtn">Adicionar</button>
        </div>
        <small>Fechamento define a fatura.</small>
        <ul id="cardList" style="margin-top:8px"></ul>
      </div>
    </details>
  </div>

  <!-- Tabela -->
  <div class="container">
    <div style="display:flex;gap:10px;align-items:center;margin-bottom:8px" id="startGroup">
      <label for="startInput">Saldo inicial:</label>
      <input id="startInput" type="number" style="flex:1">
      <button id="setStartBtn" style="flex:0 0 60px">OK</button>
    </div>

    <div class="table-wrapper">
      <table id="dailyTable">
        <thead>
          <tr><th>Data</th><th>Descri√ß√£o</th><th>Gasto</th><th>Saldo</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <button id="resetData" class="danger" style="margin-top:12px">Limpar TODOS</button>
  </div>

</div>

<!-- Firebase + JS -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";

/* Config fornecida */
const firebaseConfig = {
  apiKey: "AIzaSyATGZtBlnSPnFtVgTqJ_E0xmBgzLTmMkI0",
  authDomain: "gastosweb-e7356.firebaseapp.com",
  databaseURL: "https://gastosweb-e7356-default-rtdb.firebaseio.com",
  projectId: "gastosweb-e7356",
  storageBucket: "gastosweb-e7356.firebasestorage.app",
  messagingSenderId: "519966772782",
  appId: "1:519966772782:web:9ec19e944e23dbe9e899bf"
};

const app = initializeApp(firebaseConfig);
const db  = getDatabase(app);
const PATH='orcamento365_9b8e04c5';

const save=(k,v)=>set(ref(db,`${PATH}/${k}`),v);
const load=async(k,d)=>{const s=await get(ref(db,`${PATH}/${k}`));return s.exists()?s.val():d;};

/* Estado */
let transactions=[],cards=[],startBalance=null;

/* DOM */
const $=id=>document.getElementById(id);
const desc=$('desc'),val=$('value'),met=$('method'),date=$('opDate'),addBtn=$('addBtn');
const cardName=$('cardName'),cardClose=$('cardClose'),cardDue=$('cardDue'),addCardBtn=$('addCardBtn'),cardList=$('cardList');
const startGroup=$('startGroup'),startInput=$('startInput'),setStartBtn=$('setStartBtn'),resetBtn=$('resetData');
const tbody=document.querySelector('#dailyTable tbody');

/* Helpers */
const currency=v=>v.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
const meses=['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'];
const mobile=()=>window.innerWidth<=480;
const fmtDate=d=>d.toLocaleDateString('pt-BR',mobile()?{day:'2-digit',month:'2-digit'}:{day:'2-digit',month:'2-digit',year:'numeric'});
const postDate=(iso,method)=>{
  if(method==='dinheiro')return iso;
  const c=cards.find(x=>x.name===method);if(!c)return iso;
  const [y,m,d]=iso.split('-').map(Number);let mm=m,yy=y;if(d>c.close){mm++;if(mm===13){mm=1;yy++;}}
  return yy+'-'+String(mm).padStart(2,'0')+'-'+String(c.due).padStart(2,'0');
};

/* UI builders */
function refreshMethods(){met.innerHTML='';cards.forEach(c=>{const o=document.createElement('option');o.value=c.name;o.textContent=c.name;met.appendChild(o);});}
function renderCardList(){
  cardList.innerHTML='';
  cards.filter(c=>c.name!=='dinheiro').forEach(c=>{
    const li=document.createElement('li');li.textContent=`${c.name} (${c.close}/${c.due})`;
    const del=document.createElement('button');del.className='icon danger';del.textContent='üóë';
    del.onclick=()=>{if(confirm('Excluir cart√£o?')){cards=cards.filter(x=>x.name!==c.name);save('cards',cards);refreshMethods();renderCardList();renderTable();}};
    li.appendChild(del);cardList.appendChild(li);
  });
}
function line(t){
  const div=document.createElement('div');div.className='op-line';
  div.innerHTML=`${t.desc} <span>${currency(t.val)}</span>`;
  const e=document.createElement('button');e.className='icon';e.textContent='‚úèÔ∏è';e.onclick=()=>editTx(t.id);
  const d=document.createElement('button');d.className='icon danger';d.textContent='üóë';d.onclick=()=>delTx(t.id);
  div.appendChild(e);div.appendChild(d);return div;
}

/* CRUD */
function addCard(){
  const n=cardName.value.trim(),cl=+cardClose.value,du=+cardDue.value;
  if(!n||cl<1||cl>31||du<1||du>31||cl>=du||cards.some(c=>c.name===n)){alert('Dados inv√°lidos');return;}
  cards.push({name:n,close:cl,due:du});save('cards',cards);refreshMethods();renderCardList();
  cardName.value='';cardClose.value='';cardDue.value='';
}
function addTx(){
  const d=desc.value.trim(),v=parseFloat(val.value),m=met.value,iso=date.value;
  if(!d||isNaN(v)||!iso){alert('Complete os campos');return;}
  transactions.push({id:Date.now(),desc:d,val:v,method:m,opDate:iso,postDate:postDate(iso,m),ts:new Date().toISOString()});
  save('tx',transactions);desc.value='';val.value='';date.value=new Date().toISOString().slice(0,10);renderTable();
}
const delTx=id=>{if(!confirm('Apagar?'))return;transactions=transactions.filter(t=>t.id!==id);save('tx',transactions);renderTable();};
const editTx=id=>{const t=transactions.find(x=>x.id===id);if(!t)return;const nd=prompt('Descri√ß√£o',t.desc);if(nd===null)return;const nv=parseFloat(prompt('Valor',t.val));if(isNaN(nv))return;t.desc=nd.trim();t.val=nv;save('tx',transactions);renderTable();};

/* Table render */
function renderTable(){
  tbody.innerHTML='';const yr=new Date().getFullYear();let saldo=startBalance||0;
  for(let m=0;m<12;m++){
    const head=document.createElement('tr');head.className='month-header';head.dataset.m=m;
    const cell=document.createElement('td');cell.colSpan=4;cell.textContent=meses[m];head.appendChild(cell);
    head.onclick=()=>{const hide=head.classList.toggle('closed');document.querySelectorAll(`tr[data-mon='${m}']`).forEach(r=>r.style.display=hide?'none':'table-row');};
    tbody.appendChild(head);
    for(let d=1;d<=31;d++){
      const dateObj=new Date(yr,m,d);if(dateObj.getMonth()!==m)break;
      const iso=dateObj.toISOString().slice(0,10);const dayTx=transactions.filter(t=>t.postDate===iso);
      const soma=dayTx.reduce((s,t)=>s+t.val,0);saldo+=soma;
      const tr=document.createElement('tr');tr.dataset.mon=m;
      tr.innerHTML=`<td>${fmtDate(dateObj)}</td><td></td><td></td><td>${currency(saldo)}</td>`;
      const tdD=tr.children[1],tdG=tr.children[2],tdS=tr.children[3];
      if(saldo<0)tdS.className='saldo-neg';
      if(soma!==0){tdG.textContent=currency(soma);tdG.className=soma<0?'negative':'positive';}
      dayTx.filter(t=>t.method==='dinheiro').forEach(t=>tdD.appendChild(line(t)));
      const gp={};dayTx.filter(t=>t.method!=='dinheiro').forEach(t=>(gp[t.method]=gp[t.method]||[]).push(t));
      Object.keys(gp).forEach(card=>{
        const det=document.createElement('details');det.className='invoice';
        const sum=document.createElement('summary');sum.textContent='Fatura '+card;det.appendChild(sum);
        gp[card].forEach(t=>{det.appendChild(line(t));const ts=document.createElement('div');ts.className='op-ts';ts.textContent=t.ts.slice(5,16).replace('T',' ');det.appendChild(ts);});
        tdD.appendChild(det);
      });
      tbody.appendChild(tr);
    }
  }
}

/* Start balance */
function initStart(){startGroup.style.display=startBalance===null?'flex':'none';}
setStartBtn.onclick=()=>{const v=parseFloat(startInput.value);if(isNaN(v)){alert('Valor inv√°lido');return;}startBalance=v;save('startBal',v);initStart();renderTable();};

/* Reset */
resetBtn.onclick=()=>{
  if(!confirm('Resetar tudo?'))return;
  transactions=[];cards=[{name:'dinheiro',close:0,due:0}];startBalance=null;
  save('tx',transactions);save('cards',cards);save('startBal',null);
  refreshMethods();renderCardList();initStart();renderTable();
};
addCardBtn.onclick=addCard;
addBtn.onclick=addTx;

/* Initial load */
(async()=>{
  transactions=await load('tx',[]);
  cards=await load('cards',[{name:'dinheiro',close:0,due:0}]);
  if(!cards.some(c=>c.name==='dinheiro'))cards.unshift({name:'dinheiro',close:0,due:0});
  startBalance=await load('startBal',null);
  refreshMethods();renderCardList();initStart();
  date.value=new Date().toISOString().slice(0,10);
  renderTable();
})();
</script>
</body>
</html>
